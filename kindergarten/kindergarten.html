<!DOCTYPE html>

    <link href="kindergarten.css" rel="stylesheet">

        </div>

        <div id="iepuras" class="simbol">
            <img src="iepuras.png" onclick="click_grupa('iepuras')">
        </div>

        <div id="ursulet" class="simbol">
            <img src="ursulet.png" onclick="click_grupa('ursulet')">
        </div>
    </div>

</body>

</html>
